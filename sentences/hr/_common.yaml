language: hr
responses:
  errors:
    no_intent: "Nažalost, nisam vas razumjeo"
    no_area: "Prostorija sa imenom {{ area }} ne postoji"
    no_domain: "Prostorija {{ area }} ne postoji u sklopu {{ domain }}"
    no_device_class: "Prostorija {{ area }} ne sadrži {{ device_class }}"
    no_entity: "Ne postoji ni uređaj ni entitet pod imenom {{ entity }}"
    handle_error: "Došlo je do neočekivane greške prilikom obrade zahtjeva"
lists:
  color:
    values:
      - in: "bijel(a|o|u)"
      - out: "white"
      - in: "crna(a|o|u)"
      - out: "black"
      - in: "crven(a|o|u)"
      - out: "red"
      - in: "narandžast(a|o|u)"
      - out: "orange"
      - in: "žut(a|o|u)"
      - out: "yellow"
      - in: "zelen(a|o|u)"
      - out: "green"
      - in: "plav(a|o|u)"
      - out: "blue"
      - in: "ljubičast(a|o|u)"
      - out: "purple"
      - in: "smeđ(a|o|u)"
      - out: "brown"
      - in: "roz(a|o|u)"
      - out: "pink"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: "C | [stupanj[a|i]] (Celzijus[a] | u Celzijevim stupnjevima)"
        out: "celsius"
      - in: "F | [stupanj[a|i]] (Fahrenheit[a] | u Fahrenheitima)"
        out: "fahrenheit"
      
expansion_rules:
  name: "{name}"
  area: "[u [sobi]|a] {area}"
  brightness: "{brightness:brightness_pct} [posto|postotcima]"
  temperature: "{temperature}"
  uključi: "(uključi[š|te|mo] | upali[š|te|mo])"
  isključi: "(isključi[š|te|mo] | ugasi[š|te|mo])"
  podesi: "(podesi[š|te|mo] | namjesti[š|te|mo] | postavi[š|te|mo] | promijeni[š|te|mo])"
skip_words:
  - "molim [te|vas] [da]"
  - "može(š|te) [li] [da]"
  - "idemo [da]"
  - "odmah [da]"
